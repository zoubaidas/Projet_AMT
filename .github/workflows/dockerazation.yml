# This workflow, triggered for commits, will build a Java project with Maven
name: dockerazation
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean package

    - name: Build Docker image
      run: |
        echo ${{ secrets.ZOUBAIDAS_AT }}
        echo ${{ secrets.ZOUBAIDAS_AT }} || docker login ghcr.io -u zoubaidas --password-stdin
        docker build -t zoubaidas/overflowstack .
        docker tag zoubaidas/overflowstack ghcr.io/zoubaidas/overflowstack
        docker push ghcr.io/zoubaidas/overflowstack
